name: obscli
description: >-
  Obsidian CLI -- a thin client for Obsidian's Local REST API.
  Same mental model as gh for GitHub, but for your Obsidian vault.
version: 0.1.0

publish_to: none

environment:
  sdk: ^3.8.0
resolution: workspace

dependencies:
  args: ^2.6.0
  http: ^1.3.0
  path: ^1.9.0
  yaml: ^3.1.3

dev_dependencies:
  lints: ^6.0.0
  mocktail: ^1.0.4
  test: ^1.25.6

executables:
  obs: obs
